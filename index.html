<html><head>
   <link rel="shortcut icon" type="image/x-icon" href="/BNLSITE/favicon.ico">
</head><body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Buy N Large">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/BnL_logo.svg/2560px-BnL_logo.svg.png" />
    <div id="ruffle""></div><script>
    
      var swfobject = {
        ua: {
          pv: {}
        },
        hasFlashPlayerVersion() {
          return true
        }
      };
      swfobject.embedSWF = function(url, cont, width, height) {
        var ruffle = window.RufflePlayer.newest(),
          player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'left:-40%;right:-30%;width: ' + width + 'px; height: ' + height + 'px',
          });
        player.load({
          url: url
        });
      }
      $( document ).ready(function() {
        swfobject.embedSWF("https://sophiadetavex.github.io/BNLSITE/bnl.swf", 'ruffle', window.innerWidth, window.innerHeight);
      });
    </script>
   </body>
</html>

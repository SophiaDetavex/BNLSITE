<!DOCTYPE HTML>
<html>
  <head>
  <style>
  .container{
        position: absolute;
        left: 25%;
        width:50%;
        height: 50%;
        background:#000;

  }
  </style>
    <link rel="shortcut icon" type="image/x-icon" href="/BNLSITE/favicon.ico">
  </head>
  <body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="Buy N Large">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/BnL_logo.svg/2560px-BnL_logo.svg.png" />
    <div class="container">
	<div id="ruffle">
         </div>
    </div>
	  <script>
      var swfobject = {
        ua: {
          pv: {}
        },
        hasFlashPlayerVersion() {
          return true
        }
      };
      swfobject.embedSWF = function(url, cont, width, height) {
        var ruffle = window.RufflePlayer.newest(),
          player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height
          });
        player.load({
          url: url
        });
      }
      $( document ).ready(function() {
	var wallewidth = window.innerWidth * (1 - 0.32);
	var walleheight = window.innerHeight - (1 - 0.40);
        swfobject.embedSWF(
		"https://sophiadetavex.github.io/BNLSITE/bnl.swf",
		'ruffle',
		wallewidth,
		walleheight)});
   </script>
  </body>
</html>

<html>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="/BNLSITE/favicon.ico">
  </head>
  <body>
    <style>
      /* this portion is middleware and licensed under GPL */
      .aspectwrapper {
        display: inline-block;
        /* shrink to fit */
        width: 100%;
        /* whatever width you like */
        position: relative;
        /* so .content can use position: absolute */
      }
      .aspectwrapper::after {
        padding-top: 56.25%;
        /* percentage of containing block _width_ */
        display: block;
        content: '';
      }
      .content {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        /* follow the parent's edges */
        outline: thin dashed green;
        /* just so you can see the box */
      }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Buy N Large">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/BnL_logo.svg/2560px-BnL_logo.svg.png" />
    <div class="aspectwrapper">
      <div class="content">
        <div id="ruffle">
         </div>
	</div>
	  </div>
	  <script>
      var swfobject = {
        ua: {
          pv: {}
        },
        hasFlashPlayerVersion() {
          return true
        }
      };
      swfobject.embedSWF = function(url, cont, width, height) {
        var ruffle = window.RufflePlayer.newest(),
          player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height
          });
        player.load({
          url: url
        });
      }
      $( document ).ready(function() {
        swfobject.embedSWF("https://sophiadetavex.github.io/BNLSITE/bnl.swf", 'ruffle' ,window.innerWidth, window.innerHeight)});
   </script>
  </body>
</html>
